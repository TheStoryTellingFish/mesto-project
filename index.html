<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__aboutme">
          <div class="profile__avatar">
            <img class="profile__avatar-img" src="./images/kusto.png" alt="Аватар">
          </div>
          <div class="profile__info">
            <div class="profile__info-text">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <p class="profile__info-prof">Исследователь океана</p>
            </div>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <form class="popup__form popup__form_profile" name="editform">
          <fieldset class="popup__edit-form popup__edit-form_profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_name" type="text" name="firstname" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_job" type="text" name="profession" placeholder="Исследователь океана">
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <form class="popup__form popup__form_place" name="editform">
          <fieldset class="popup__edit-form popup__edit-form_place">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_title" type="text" name="title" placeholder="Название">
            <input class="popup__input popup__input_url" type="text" name="reference" placeholder="Ссылка на картинку">
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_photo">
      <div class="popup__container-photo">
        <figure class="popup__figure">
          <div class="popup__img-container">
            <img class="popup__image" src="" alt="Изображение">
          </div>
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="card">
    <article class="card">
      <div class="card__img-container">
        <img class="card__image" src="" alt="Изображение">
      </div>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button" aria-label="Нравится"></button>
      </div>
      <button class="card__button-trash" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script src="index.js"></script>
</body>
</html>
