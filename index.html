<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__aboutme">
          <div class="profile__avatar">
            <img class="profile__avatar-img" src="./images/kusto.png" alt="Аватар">
          </div>
          <div class="profile__info">
            <div class="profile__info-text">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <p class="profile__info-prof">Исследователь океана</p>
            </div>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="gallery">
        <article class="card">
          <img class="card__image" src="./images/card_karachaevsk.png" alt="Заброшенный храм">
          <div class="card__container">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__button-like card__button-like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card_elbrus.png" alt="Эльбрус на фоне оранжевого неба">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like card__button-like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card_dombay.png" alt="Горная цепь">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like card__button-like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card_baikal.jpg" alt="Зимнее озеро Байкал">
          <div class="card__container">
            <h2 class="card__title">Озеро Байкал</h2>
            <button class="card__button-like card__button-like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card_kareliya.jpg" alt="Пейзаж Карелии">
          <div class="card__container">
            <h2 class="card__title">Карелия</h2>
            <button class="card__button-like card__button-like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card_ural.jpg" alt="Уральские горы летом">
          <div class="card__container">
            <h2 class="card__title">Уральские горы</h2>
            <button class="card__button-like card__button-like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editform">
          <fieldset class="popup__edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__personal-info" type="text" name="firstname" placeholder="Жак-Ив Кусто">
            <input class="popup__personal-info" type="text" name="profession" placeholder="Исследователь океана">
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
</body>
</html>
